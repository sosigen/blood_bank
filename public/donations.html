<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/partials/header.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    />
    <link rel="stylesheet" href="./css/partials/table.css" />
    <link rel="stylesheet" href="./css/donors/donors.css" />
    <link rel="stylesheet" href="./css/partials/form.css" />
    <link rel="stylesheet" href="./css/partials/edit-row-popup.css" />
    <title>Bank Krwi</title>
  </head>
  <body>
    <div class="main-container">
      <nav class="navbar-container">
        <div class="navbar-logo">
          <i class="fas fa-hand-holding-water"></i>
        </div>
        <div class="navbar-links">
          <span class="navbar-link"><a href="/">Strona główna</a></span>
          <span class="navbar-link"><a href="/donors">Dawcy</a></span>
          <span class="navbar-link"><a href="/recipients">Biorcy</a></span>
          <span class="navbar-link active"
            ><a href="/donations">Donacje</a></span
          >
          <span class="navbar-link"
            ><a href="/transactions">Transakcje</a></span
          >
        </div>
      </nav>
      <div class="main-content">
        <form class="add-user-form user-form add-donation">
          <input
            class="user-form-input"
            placeholder="Data"
            name="donation_date"
            type="date"
            required
          />
          <select class="user-form-input" name="donor_id" required>
            <option value="">Wybierz dawcę</option>
          </select>
          <button class="user-form-button">Dodaj donację</button>
        </form>
      </div>
    </div>
    <div class="edit-row-popup">
      <form class="edit-user-form user-form edit-donation">
        <input
          class="user-form-input"
          placeholder="Data"
          name="donation_date"
          type="date"
          required
        />
        <select class="user-form-input" name="available" required>
          <option value="1">dostępna</option>
          <option value="0">niedostępna</option>
        </select>
        <button class="user-form-button">Aktualizuj</button>
      </form>
    </div>
    <script src="js/utils/jsonToTable.js"></script>
    <script src="js/utils/tableOperations.js"></script>
    <script src="js/utils/populateSelect.js"></script>
    <script src="js/donations/donations.js"></script>
  </body>
</html>
